server:
  port: 9090
  servlet:
    context-path: /book

wiremock:
  enabled: true
  server:
    port: 9999
    matchPort: 9090

spring:
  application:
    name: book-api
  datasource:
    username: sa
    password: ''
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;MODE=Oracle;INIT=CREATE SCHEMA IF NOT EXISTS BOOKDB
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_schema: BOOKDB
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    locations: classpath:db/migration

feign:
  warehouse:
    name: WAREHOUSE-API
    rootUrl: http://localhost:9999
    resources:
      users: users
      albums: albums
      photos: photos
      comments: comments
  email:
    name: EMAIL-API
    rootUrl: http://localhost:9999
    resources:
      notifications: notifications

otp:
  notification:
    subject: 'Account activation'
    message: 'You temporal password is: {0}'